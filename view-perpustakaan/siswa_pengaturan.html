<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siswa Dashboard</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles-pengaturan.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100 right-box">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #b4ec0b;">
                <div class="featured-image mb-3">
                    <img src="img/pengaturan.png" class="img-fluid" style="width: 200px;" alt="">
                </div>
                <p class="fs-2" style="font-family: Arial, Helvetica, sans-serif; font-weight: 700;">Edit Akun</p>
                <small class="text-wrap text-center" style="width: 17rem; font-family: sans-serif;">Ini Tempat Untuk Mengedit Akun Kamu</small>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h3 style="font-family: Arial, Helvetica, sans-serif; font-weight: 400;">Edit Akun</h3>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Nama">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Alamat">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email">
                    </div>
                    <div class="input-group mb-3">
                        <input type="tel" class="form-control form-control-lg bg-light fs-6" placeholder="Nomor handphone">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6" type="submit">Update</button>
                    </div>
                    <div class="udah-ada">
                        <small>jika tidak jadi,silahkan kembali <a href="siswa_dashboard.html">
                            disini
                        </a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
