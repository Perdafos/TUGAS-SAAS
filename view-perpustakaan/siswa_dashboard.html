<!doctype html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Admin Dashboard</title>
        <link href="css/style.css" rel="stylesheet" />
        <link

            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

                    </a>
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"

                        <i class="fas fa-book mr-2"></i>

                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"

                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"

                        <i class="fas fa-hand mr-2"></i>

                    </a>
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-gear mr-2"></i>
                        Pengaturan
                    </a>
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-right-from-bracket mr-2"></i>
                        Logout
                    </a>
                </nav>
            </div>

            <div class="flex flex-col min-h-screen w-full">
                <div class="flex-grow p-6">
                    <main>
                        <h1 class="text-5xl">Dashboard siswa</h1>
                        <p class="text-md">Halaman dashboard siswa</p>
                    </main>
                </div>
                <footer class="py-4 bg-gray-200 mt-auto">
                    <div class="text-center text-gray-600">
